<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Styles -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">

	<title>Javascript + DOM</title>
</head>
<body>
	<header class="container text-center">
		<h1>Shopping List</h1>
		<p class="lead">Get it done today</p>
	</header>
	<main class="container">
		<div id="sl-form">
			<div class="form-group">
				<div class="input-group">
					<input class="form-control" id="userinput" type="text" placeholder="Enter Items Here">
					<div class="input-group-append">
						<button class="btn btn-outline-secondary" type="button" id="enter">Enter</button>
					</div>
				</div>
			</div>
		</div>

		<ul class="list-group" id="sl-list">
			<li class="list-group-item d-flex justify-content-between align-items-center sl-list-item">
				<span class="sl-list-content">Notebook</span>
				<button class="btn btn-sm btn-danger list-button-del">Delete</button>
			</li>
			<li class="list-group-item d-flex justify-content-between align-items-center sl-list-item">
				<span class="sl-list-content">Jello</span>
				<button class="btn btn-sm btn-danger list-button-del">Delete</button>
			</li>
			<li class="list-group-item d-flex justify-content-between align-items-center sl-list-item">
				<span class="sl-list-content">Spinach</span>
				<button class="btn btn-sm btn-danger list-button-del">Delete</button>
			</li>
			<li class="list-group-item d-flex justify-content-between align-items-center sl-list-item">
				<span class="sl-list-content">Rice</span>
				<button class="btn btn-sm btn-danger list-button-del">Delete</button>
			</li>
			<li class="list-group-item d-flex justify-content-between align-items-center sl-list-item">
				<span class="sl-list-content">Birthday Cake</span>
				<button class="btn btn-sm btn-danger list-button-del">Delete</button>
			</li>
			<li class="list-group-item d-flex justify-content-between align-items-center sl-list-item">
				<span class="sl-list-content">Candles</span>
				<button class="btn btn-sm btn-danger list-button-del">Delete</button>
			</li>
		</ul>
	</main>
	<footer class="container">
		<p class="text-center">Exercise: DOM Events</p>
	</footer>

	<!-- JS -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
